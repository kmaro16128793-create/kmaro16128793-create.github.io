    <style>
      *,*::before,*::after{box-sizing:border-box}

      html,body{

        /* Toutes sections contraintes */
        section,main,footer,header{
          width:100%!important;
          max-width:100vw!important;
          padding-left:12px!important;
          padding-right:12px!important;
          overflow-x:hidden!important;
          box-sizing:border-box!important

        /* Grilles 2 colonnes max */
        [class*="grid-cols-2"],[class*="grid-cols-3"],[class*="grid-cols-4"],[class*="grid-cols-5"]{
          display:grid!important;
          grid-template-columns:repeat(2,1fr)!important;
          gap:12px!important;
          width:100%!important;
          max-width:100%!important;
          padding:0!important;
          margin:0!important

        /* √âl√©ments grille */
        [class*="grid"] > *{
          width:100%!important;

          min-width:0!important;

        p,h3,h2{max-width:100%!important;overflow-wrap:break-word!important;word-wrap:break-word!important}

        [class*="flex"][class*="gap"]{flex-wrap:wrap!important;max-width:100%!important}

        /* FIX BOUTONS CONTACT */
        #contact .grid,#contact [class*="grid"]{

          gap:10px!important

        #contact a{min-height:90px!important;padding:12px 8px!important}
        #contact a span{max-width:100%!important;overflow:hidden!important;text-overflow:ellipsis!important;white-space:nowrap!important}
