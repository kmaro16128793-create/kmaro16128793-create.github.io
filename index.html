    <style>
      *,*::before,*::after{box-sizing:border-box}

      /* BLOQUE TOUT D√âBORDEMENT */
      html,body{
        overflow-x:hidden!important;
        max-width:100vw!important;
        -webkit-text-size-adjust:100%
      }

      @media(max-width:768px){
        /* Kill les animations de translation (anti-jank scroll gauche/droite) */
        [class*="-translate-x-"],[class*="translate-x-"],[class*="-translate-y-"],[class*="translate-y-"]{
          transform:none!important;
          opacity:1!important
        }
        [class*="opacity-0"]{
          opacity:1!important
        }

        /* TOUTES LES SECTIONS - contrainte totale */
        section,main,footer,header{
          width:100%!important;
          max-width:100vw!important;
          padding-left:12px!important;
          padding-right:12px!important;
          overflow-x:hidden!important;
          box-sizing:border-box!important
        }

        /* GRILLES */
        [class*="grid-cols-2"],[class*="grid-cols-3"],[class*="grid-cols-4"]{
          display:grid!important;
          grid-template-columns:repeat(2,1fr)!important;
          gap:12px!important;
          width:100%!important;
          max-width:100%!important;
          padding:0!important;
          margin:0!important
        }
        [class*="grid"] > *{
          width:100%!important;
          max-width:100%!important;
          min-width:0!important;
          overflow:hidden!important
        }

        /* Images */
        img{max-width:100%!important;height:auto!important;display:block!important}

        /* Texte */
        p,h3,h2{max-width:100%!important;overflow-wrap:break-word!important;word-wrap:break-word!important}

        /* Flex */
        [class*="flex"][class*="gap"]{flex-wrap:wrap!important;max-width:100%!important}

        /* FIX BOUTONS CONTACT */
        #contact .grid,#contact [class*="grid"]{
          grid-template-columns:repeat(2,1fr)!important;
          gap:10px!important
        }
        #contact a{min-height:90px!important;padding:12px 8px!important}
        #contact a span{max-width:100%!important;overflow:hidden!important;text-overflow:ellipsis!important;white-space:nowrap!important}
      }

      /* ‚îÄ‚îÄ Cache les petites ic√¥nes rondes du footer ‚îÄ‚îÄ */
      footer a[class*="rounded-full"]{display:none!important}

      /* ‚îÄ‚îÄ Cache la zone adresse (üìç Saint-Ouen) entre boutons et footer ‚îÄ‚îÄ */
